<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <style>
    /* Custom animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-[#F6F9F7] h-screen flex items-center justify-center">
  
  <!-- Login Container -->
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full fadeIn">
    <h2 class="text-3xl font-semibold text-center text-[#1DB954] mb-6">Login</h2>

    <!-- Login Form -->
    <form action="#" method="POST">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-[#1DB954] text-white p-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
        Login
      </button>
    </form>

    <!-- Footer/Extra Links -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot your password?</a>
      <p class="mt-2 text-sm text-gray-600">Don't have an account? <a href="#" class="text-indigo-600 hover:text-indigo-700">Sign up</a></p>
    </div>
  </div>

</body>
</html>
